<!DOCTYPE html>

  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->

      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"

      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />

    <!-- 共通CSS -->
    <link rel="stylesheet" href="style.css" />

    <!-- vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <title>テンプレート</title>
  </head>

  <body>
    <!-- header -->
    <nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-secondary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="business/index.html"
                >ビジネス</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="shcool/01_レクチャー.html">スクール</a>
            </li>
          </ul>

          <!-- 右サイド -->
          <!-- <form class="d-flex">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form> -->
        </div>
      </div>
    </nav>

    <!-- bodyコンテナ -->
    <div id="app" class="container" style="padding-top: 5rem">
      <!-- メインコンテンツ -->
      <h1>コース一覧</h1>
      {{ message }}
      <input v-model="message" />

      <div class="row row-cols-1 row-cols-md-4 g-4">
        <div class="col">
          <a href="business/index.html" class="card my-3">
            <img
              src="img/ビジネスとは.png"
              class="card-img-top"
              alt="..."
            />
            <div class="card-body">
              <h5 class="card-title">初心者向けビジネス講座</h5>
              <p class="card-text">
                就職活動中の学生、新入社員向けに「ビジネスの基礎の基礎」を解説
              </p>
            </div>
          </a>
        </div>

        <div class="col">
          <div class="card my-3">
            <img
              src="img/ビジネスとは.png"
              class="card-img-top"
              alt="..."
            />
            <div class="card-body">
              <h5 class="card-title">学生向け学問講座</h5>
              <p class="card-text">
                小学生～高校生向けに「どうして勉強しなくてはならないのか？」を解説
              </p>
            </div>
          </div>
        </div>

        <div class="col">
          <div class="card my-3">
            <img
              src="img/ビジネスとは.png"
              class="card-img-top"
              alt="..."
            />
            <div class="card-body">
              <h5 class="card-title">プログラミング講座</h5>
              <p class="card-text">
                初心者向けにゼロから学ぶwebプログラミング講座。htmlからスタート
              </p>
            </div>
          </div>
        </div>

        <div class="col">
          <div class="card my-3">
            <img
              src="img/ビジネスとは.png"
              class="card-img-top"
              alt="..."
            />
            <div class="card-body">
              <h5 class="card-title">生活の知恵</h5>
              <p class="card-text">
                料理や掃除・選択など「学校では習わないけど必要な知識」の特集
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- vue操作 -->
    <script>
      // vueコンポーネント
      Vue.component("todo-item", {
        props: ["todo"],
        template: "<li>{{ todo.text }}</li>",
      });

      //   vueインスタンス
      var app = new Vue({
        el: "#app",
        data: {
          message: "Hello Vue!",
          groceryList: [
            { id: 0, text: "Vegetables" },
            { id: 1, text: "Cheese" },
            { id: 2, text: "Whatever else humans are supposed to eat" },
          ],
        },
        methods: {},
      });
    </script>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    -->
