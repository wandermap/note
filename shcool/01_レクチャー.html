<!DOCTYPE html>
<html lang="ja">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />

    <!-- 共通CSS -->
    <link rel="stylesheet" href="../style.css" />

    <!-- vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <!-- コンポーネント -->
    <script src="commpornent.js"></script>
    <title>基本レクチャー</title>
  </head>

  <body>
    <div id="app" style="background: aliceblue">
      <!-- header -->
      <navbar></navbar>

      <!-- bodyコンテナ -->
      <div class="container-fluid row" style="padding-top: 5rem">
        <!-- サイドメニュー -->
        <sidemenu></sidemenu>

        <!-- メインコンテンツ -->
        <div class="main container col-md">
          <h3 class="">基本レクチャー</h3>

          <div class="row row-cols-1 g-4 pb-5">
            <!-- 基本レクチャー -->
            <iframe
              width="560"
              height="500"
              src="https://www.youtube.com/embed/PbGgCG1yAkw"
              title="YouTube video player"
              frameborder="0"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
              allowfullscreen
            ></iframe>
            <div class="card">
              <h4 class="caption">ビジネスとは、差額で儲けること？</h4>
              <p>
                学校を卒業して、いつの間にか社会人になって、気が付けば当たり前のように働いていますが、ふと「何のために働いているんだろう？」なんて考えることもありますよね？
              </p>
              <div class="row">
                <div class="col-sm-8">
                  <p>
                    経営学の入門書を参考にすると、簡単に言ってしまえば、ビジネスとは『安く仕入れて高く売る。その差額で利益を得ること』だと書かれていることが良くあります。
                  </p>
                </div>
                <div class="col-sm"><img src="差額.png" alt="" /></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- vue操作 -->
    <script>
      //   vueインスタンス
      var app = new Vue({
        el: "#app",
        data: {
          message: "Hello Vue!",
        },
        methods: {},
      });
    </script>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>

    <style>
      .container {
        max-width: 800px;
      }

      .card img {
        width: 100%;
      }
    </style>
  </body>
</html>
