  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->

      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"

      crossorigin="anonymous"
    />

    <!-- 共通CSS -->
    <link rel="stylesheet" href="../style.css" />

    <!-- vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>テンプレート</title>
  </head>

  <body>
    <!-- header -->
    <nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-secondary">
      <div class="container-fluid">
        <a class="navbar-brand" href="../index.html">Navbar</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>

          </ul>

          <!-- 右サイド -->
          <!-- <form class="d-flex">

              aria-label="Search"

            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form> -->
        </div>
      </div>
    </nav>

    <!-- bodyコンテナ -->
    <div id="app" class="container" style="padding-top: 5rem">
      <!-- メインコンテンツ -->
      <h1 class="alert alert-secondary">ビジネス講座</h1>
      <h1>レッスン一覧</h1>
      {{ message }}
      <input v-model="message" />

      <div class="row row-cols-1 g-4">
        <!-- 第１回 -->
        <div class="col">
          <a href="01.ビジネスとは何か.html" class="card mb-3">
            <div class="row g-0">
              <div class="col-md-4">
                <img src="../img/ビジネスとは.png" alt="..." />
              </div>
              <div class="col-md-8">
                <div class="card-body">
                  <h5 class="card-title">第１回：ビジネスとは何か？</h5>
                  <p class="card-text">
                    毎日「ただ何となく」働いているばかりで、「何のために働いているのか？」「そもそも働くとはどういうことか？」について考えることを疎かにしていませんか？
                  </p>
                  <p class="card-text">
                    <small class="text-muted">Last updated 2021/05/14</small>
                  </p>
                </div>
              </div>
            </div>
          </a>
        </div>

        <!-- 第2回 -->
        <div class="col">
          <div class="card mb-3">
            <div class="row g-0">
              <div class="col-md-4">
                <img src="../img/ビジネスとは.png" alt="..." />
              </div>
              <div class="col-md-8">
                <div class="card-body">
                  <h5 class="card-title">第２回：？？？？？？</h5>
                  <p class="card-text">
                    毎日「ただ何となく」働いているばかりで、「何のために働いているのか？」「そもそも働くとはどういうことか？」について考えることを疎かにしていませんか？
                  </p>
                  <p class="card-text">
                    <small class="text-muted">Last updated 2021/05/14</small>
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- vue操作 -->
    <script>
      // vueコンポーネント
      Vue.component("todo-item", {
        props: ["todo"],
        template: "<li>{{ todo.text }}</li>",
      });

      //   vueインスタンス
      var app = new Vue({
        el: "#app",
        data: {
          message: "Hello Vue!",
          groceryList: [
            { id: 0, text: "Vegetables" },
            { id: 1, text: "Cheese" },
            { id: 2, text: "Whatever else humans are supposed to eat" },
          ],
        },
        methods: {},
      });
    </script>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
